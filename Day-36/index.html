<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <span class="title">Quiz App</span>
        <span class="score" id="score">Score: 0</span>
        <span id="timer">Time Left: 00:00</span>
      </nav>

      
      <section class="main">
          <div id="instruction-container" class="instruction-container">
            <h3>Instructions</h3>
            <ol>
              <li>For every correct answer you will get 1 mark</li>
              <li>For every wrong answer you will get 0 mark</li>
              <li>No of questions are 10</li>
              <li>Duration of quiz is 10 minutes</li>
              <li>avoid malpractice</li>
            </ol>
            <button id="start">Start Quiz</button>
          </div>

          <div id="quizover" class="quizover">
            <h1>Quiz Over</h1>
            <h2 id="final_score">Score:0</h2>
            <p>Thanks for playing</p>
            <button id="start-again">Start Again</button>
          </div>

        <div class="question-card" id="question-container">
          <h2 id="question">question</h2>
          <br />
          <div class="options">
            <button class = "option">option 1</button>
            <button class = "option">option 2</button>
            <button class = "option">option 3</button>
            <button class = "option">option 4</button>
          </div>
          <button id="next">Next</button>
        </div>
      </section>
    </div>
  </body>
</html>
