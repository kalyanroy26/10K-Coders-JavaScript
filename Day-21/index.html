<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>Student Management System</h1></div>
      <div class="main">
        <fieldset>
          <legend>Add Student Details</legend>

          <form id="form">
            <div class="field">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Enter student name" required />
            </div>

            <div class="field">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Email" />
            </div>

            <div class="field">
              <label for="age">Age</label>
              <input type="text" id="age" placeholder="Age" />
            </div>

            <div class="field">
              <label for="mobile">mobile</label>
              <input type="text" id="mobile" placeholder="phone number" />
            </div>

            <div class="field textbox">
              <label for="address">Address</label>
              <textarea id="address" rows="6"></textarea>
            </div>

            <button id="submit" type="submit">ADD</button>
          </form>
        </fieldset>
      </div>

      <div class="records" id="records">
      </div>
    </div>
  </body>
</html>
